<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 text-gray-900 transition-colors duration-300">

    <div class="max-w-xl mx-auto p-6 bg-white shadow-md rounded-lg mt-10 dark:bg-gray-800 dark:text-gray-100">
        <button id="toggleMode" class="bg-gray-700 text-white px-4 py-2 rounded-md mb-4 hover:bg-gray-600 transition-colors">
            Toggle Dark Mode
        </button>

        <h2 class="text-2xl font-bold text-center mb-4">Student Course Tracker</h2>

        <div class="mb-4">
            <input id="course" type="text" placeholder="Course Name"
                class="input-field w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-gray-100 dark:border-gray-600" />
            <input id="assignment" type="text" placeholder="Assignment"
                class="input-field w-full px-4 py-2 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-gray-100 dark:border-gray-600" />
            <button id="addOrUpdate"
                class="w-full bg-blue-600 text-white px-4 py-2 mt-2 rounded-md hover:bg-blue-700 transition-colors">
                Add Course
            </button>
        </div>

        <table class="w-full border-collapse mt-4">
            <thead>
                <tr class="bg-blue-600 text-white dark:bg-gray-700">
                    <th class="p-2 border">Course</th>
                    <th class="p-2 border">Assignment</th>
                    <th class="p-2 border">Actions</th>
                </tr>
            </thead>
            <tbody id="courseList"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
